<!-- templates/components/moviecard.html -->
<div class="bg-white rounded-lg shadow-md p-4 w-full max-w-sm hover:shadow-xl transition duration-300">
    <!-- Title -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">
        {{ movie.title }}
    </h2>

    <!-- Genres -->
    <p class="text-sm text-gray-600 mb-1">
        <span class="font-medium text-gray-700">Genres:</span> {{ movie.genre_string }}
    </p>

    <!-- Release Date -->
    <p class="text-sm text-gray-600">
        <span class="font-medium text-gray-700">Released:</span>
        {% if movie.release_date %}
            {{ movie.release_date.strftime('%Y-%m-%d') }}
        {% else %}
            Unknown
        {% endif %}
    </p>

    <!-- Similarity Score -->
    {% if movie.similarity_score is defined %}
    <p class="text-sm text-gray-600 mt-1">
        <span class="font-medium text-gray-700">Similarity:</span>
        {{ (movie.similarity_score * 100) | round(2) }}%
    </p>
    {% endif %}
</div>
